<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add ID to item Description - Vietlubu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/idindesc/css.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <link rel="shortcut icon" type="image/png" href="/favicon.gif"/>
</head>
<body>
    <div id="loadding" class="hidden">
        <div class="loader"></div>
    </div>
    <div id="warper">
        <div class="title">
            <h1>Add ID to item Description</h1>
            <code>Make by Vietlubu - v1.0</code>
        </div>
        <div class="content idindesc">
            <table>
                <tr>
                    <td>
                        <div class="itemdesc iteminfo">
                            <code>iteminfo.lua</code>
                            <input type="file" name="iteminfo" id="iteminfo">
                            <button onclick="addId('iteminfo')">Add Id to iteminfo.lua</button>
                        </div>
                    </td>
                    <td>
                        <div class="itemdesc idnum2itemdesctable">
                            <code>idnum2itemdesctable.txt</code>
                            <input type="file" name="idnum2itemdesctable" id="idnum2itemdesctable">
                            <button onclick="addId('idnum2itemdesctable')">Add Id to idnum2itemdesctable.txt</button>
                        </div>
                    </td>
                </tr>
            </table>
            <div id="output" class="output hidden">
                <div><strong>Output</strong></div>
                <div><code class="filename"></code></div>
                <div id="download"></div>
                <div class="hidden"><textarea name="output" id="output-desc" rows="30"></textarea></div>
            </div>
        </div>
    </div>

    <script src="/js/FileSaver.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/idindesc/js.js"></script>
</body>
</html>
